{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <!--================= END OF BARNDS FORLOOP ================-->

        <!--========= END ELSE IF ===============-->
    <div class="container">
    <div class="row">
        {% for cpu in processors.items %}
      <div class="col-md-3 mt-4">
        <div class="card">
            <img src="{{url_for('static', filename='images/' + cpu.image_1)}}" class="card-img-top" alt="{{cpu.name}}" height="200" width="200">
            <div class="card-body">
              <h5 class="text-center">{{cpu.name}}</h5>
              <p class="text-center">Price ${{cpu.price}}</p>
            </div>
            <div class="card-footer">
                <a href="{{url_for('single_page_cpus',id=cpu.id)}}" class="float-left btn btn-sm btn-primary">Details</a>
                <form action="{{url_for('createBuild_1', id=cpu.id)}}" method="post">
                  <input type="hidden" name="cpu_id" value="{{cpu.id}}">
                  <button type="submit" class="btn btn-sm btn-warning float-right">Select</button>
                  <input type="hidden" name="quantity" value="1" min="1" max="20">

              </form>
            </div>
        </div>
      </div>
        {% endfor %}
    </div>
    </div>           
    </div>

{% endblock content %}
